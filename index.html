<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">Snake Game</h1>
        <canvas id="board"></canvas>
        <div class="controls">
            <button id="start-button">Start Game</button>
            <button id="replay-button" style="display: none;">Replay</button> <!-- Replay button initially hidden -->
            <div>
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="5">Easy</option>
                    <option value="10">Medium</option>
                    <option value="20">Hard</option>
                </select>
            </div>
            <div id="score">Score: 0</div>
            <div id="highest-score">Highest Score: 0</div>
        </div>
        <div id="game-over" style="display: none;">Game Over</div> <!-- Game Over message initially hidden -->
    </div>
    <script src="script.js"></script>
</body>

</html>
